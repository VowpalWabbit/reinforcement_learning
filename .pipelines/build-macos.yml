pr:
- master

pool:
  vmImage: 'macOS-10.14'

steps:
- checkout: self
  submodules: true
  continueOnError: false
- bash: .scripts/macos/restore.sh
  displayName: 'Restore dependencies'
  continueOnError: false
- bash: .scripts/macos/build.sh
  displayName: 'Build'
  continueOnError: false
- bash: .scripts/macos/test.sh
  displayName: 'Run tests'
  continueOnError: false
- task: PublishTestResults@2
