pr:
- master

pool:
  vmImage: 'ubuntu-16.04'

container:
  image: vowpalwabbit/rl-ubuntu-1604:0.6.0
  endpoint: DockerHub

steps:
- checkout: self
  submodules: true
- bash: ./.scripts/linux/build.sh
  displayName: Build C++
- bash: ./.scripts/linux/test.sh
  displayName: Test C++
- bash: ./.scripts/linux/build-binary-parser.sh
  displayName: Build C++ binary parser
- bash: ./.scripts/linux/test-binary-parser.sh
  displayName: Test C++ binary parser
- task: PublishTestResults@2
