name: RLClientLib End-to-end testing

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

jobs:
  build-linux:
    name: rlclientlib.ubuntu18.04
    container:
      image: vowpalwabbit/rl-ubuntu-1804:latest
    runs-on: ubuntu-latest
    steps:
      # v1 must be used because newer versions require a node.js version that will not run on this old image.
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - run: |
          cmake -S . -B build -G Ninja \
          -Drlclientlib_BUILD_ONNXRUNTIME_EXTENSION=On \
          -DFMT_SYS_DEP=ON \
          -DSPDLOG_SYS_DEP=ON \
          -DRL_BUILD_EXTERNAL_PARSER=ON \
          -DBUILD_BINARY_PARSER_TESTS=OFF
          cmake --build build --target all
      - run: build/examples/rl_sim_cpp/rl_sim_cpp.out --multistep 1 --quiet 1 --num_events 200 --delay 20 --json_config test_tools/e2e_testing/multistep_client.json
      - run: ctest --verbose --output-on-failure
